# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 10
scan_timeout = 10
continuation_prompt = "[▶▶](green)"

format = """
${env_var.SERVER}\
$conda\
$memory_usage\
$directory\
${custom.aosp}\
$git_branch\
$git_state\
$git_metrics\
$jobs\
$battery\
$cmd_duration\
$line_break\
$character"""

#$git_commit\
#$git_status\

[env_var.SERVER]
variable = 'SERVER'
default = ''
format = "[$env_value ]($style)"
style = "bright-black"

[custom.aosp]
command = '' # 显示命令输出
when = ''' [ $TARGET_PRODUCT ]'''
symbol = '🅰 '
# format = '[$symbol($output )]($style)'
format = '[$symbol]($style)'
style = "bright-black"

[hostname]
ssh_only = true
# format = "[$ssh_symbol](bold blue)on [$hostname](bold red) "
disabled = true

[character]
success_symbol = "[ ]()"
error_symbol = "[→](bold red)"
#success_symbol = "[→](bold green)"
# success_symbol = "[❯](bold)"
# error_symbol = "[❯](bold)"

#Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[c]
disabled = true

[conda]
format = '[$environment](dimmed green) '
ignore_base = true

[git_status]
conflicted = "🚩"
untracked = "🤷"
stashed = "📦"
staged = '[++\($count\)](green)'
deleted = "💥"
disabled = true

[directory]
#style = "blue"
read_only = " "
truncation_length = 11
truncate_to_repo = false

[git_branch]
format = "[$branch]($style) "
# truncation_length = 8
truncation_symbol = ''
style = "bright-black"

[jobs]
symbol = '+'
number_threshold = 1
symbol_threshold = 1
# style = "bold red"
# format = "[$symbol]($style)"

[cobol]
disabled = true

[cmake]
disabled = true

[cmd_duration]
min_time = 180000
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
disabled = false
# threshold = 75
format = "[${ram}(|${swap})]($style) "
style = " purple"

[sudo]
disabled = false

[line_break]
disabled = false

[localip]
disabled = true

