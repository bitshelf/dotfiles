# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 10
# Inserts a blank line between shell prompts
scan_timeout = 10
continuation_prompt = "[▶▶](green)"


format = """
$hostname\
$conda\
$memory_usage\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$cmd_duration\
$line_break\
$character"""

#$git_status\

[hostname]
ssh_only = true
format = "[228](bold red) "
#format = "[$ssh_symbol](bold blue)on [$hostname](bold red) "
disabled = false

[character] 
success_symbol = "[→](bold green)" 
vicmd_symbol = "[❮](green)"
error_symbol = "[→](red)"
#error_symbol = "[⮞](red)"
#success_symbol = "[⮞](bold green)" 

#Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[c]
disabled = true

[conda]
format = '[$environment](dimmed green) '
ignore_base = true

[git_status]
conflicted = "🚩"
untracked = "🤷"
stashed = "📦"
staged = '[++\($count\)](green)'
deleted = "💥"
disabled = false

[directory]
#style = "blue"
read_only = " "
truncation_length = 11
truncate_to_repo = true

[git_branch]
format = " [$branch]($style) "
style = "bright-black"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[cobol]
disabled = true

[cmake]
disabled = true

[cmd_duration]
min_time = 180000
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
disabled = false
format = "[${ram}]($style) "
symbol = " "
style = " purple"

[sudo]
disabled = false

[line_break]
disabled = false

[localip]
disabled = true

